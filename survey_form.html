<style>
body{
    background: lightcyan;
}
div.container{
    background: white;
    margin: auto;
    padding:10px 40px 10px 40px;
    max-width: 1000px;
    height: auto;
}
#title, #description{
    text-align: center;
}
#survey-form{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-auto-rows: auto;
    grid-gap: 15px 31px;
}
#personal{
    grid-area: 1/1/3/3;
}
#name-label, #email-label, #number-label, #gender-label, #degree-label{
    display: grid;
    max-width: 1000px;
    grid-template-columns: 70px 7fr;
    grid-auto-rows: 50px;
    text-align: end;
    font-size: 18px;
    font-weight: bolder;
    font-variant:small-caps;
}

h4{
    text-align: center;
    grid-area: 3/1/4/3;
    margin-bottom: -40px;
}
#feedback1{
    grid-area: 5/1/6/2;
}
#feedback2{
    grid-area: 5/2/6/3;
}
#feedback3{
    grid-area: 7/1/8/2;
}
#feedback4{
    grid-area: 7/2/8/3;
}
#feedback5{
    grid-area: 9/1/10/2;
}
#feedback6{
    grid-area: 9/2/10/3;
}
textarea{
    margin: -57px 0px -10px 0px;
    grid-area: 13/1/14/3;
}
#submit{
    grid-area: 14/1/15/3;
}
</style>




<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <div class="container" >
        <main>
            <header>
                <h1 id="title">Survey Form</h1>
            </header>
        
            <p id="description">Let us know how we can improve on the welcome Fair</p>

            
                <form id="survey-form" action="#">
                    <div id="personal">
                            <fieldset>
                                <legend>Personal details</legend>
                    
                                <div id="name-label">
                                    <label for="name" id="name-label">name: </label>
                                    <input type="text" name="name" id="name" placeholder="Firstname Lastname" required>   
                                </div>

                                <div id="email-label">
                                    <label for="email" id="email-label">Email:</label>
                                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                                </div>

                                <div id="number-label">
                                    <label for="number" id="number-label">Number:</label>
                                    <input type="number" name="number" id="number" min="0" max="10" placeholder="rating">
                                </div>
                                
                                <div id="gender-label">
                                    <label for="gender" id="gender-label">Gender:</label>
                                    <select name="gender" id="dropdown">
                                        <option value="select" selected disabled hidden>select-gender</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>

                                <div id="degree-label">
                                    <label for="degree" id="degree-label">Degree:</label>
                                    <select name="degree" id="degree">
                                        <option value="select" selected disabled hidden>select-degree-level</option>
                                        <option value="bachelors">Bachelors</option>
                                        <option value="masters">Masters</option>
                                        <option value="doctorate">Doctorate</option>
                                        <option value="post-doc">Post-doc</option>
                                    </select>
                                </div>
                            </fieldset>
                        </div>

                

                        
                
                        <h4>Feedback</h4>
                
                    <div id="feedback1">
                        
                        <fieldset>
                            <legend> How helpful was the welcome fair? </legend>
                            <input type="radio" id="very-helpful" value="very-helpful" name="levels">
                            <label for="very-helpful">very helpful</label> <br>

                            <input type="radio" value="fairly-helpful" id="fairly-helpful" name="levels"> 
                            <label for="fairly-helpful">Fairly helpful</label><br>

                            <input type="radio" value="not-helpful" id="not-helpful" name="levels">
                            <label for="not-helpful">Not helpful</label>
                        </fieldset>
                    </div>

                <div id="feedback2">
                    <fieldset>
                        <legend> Do you like the package given? </legend>
                        <input type="radio" id="yes" value="yes" name="package-quality">
                        <label for="yes">Yes</label> <br>
    
                        <input type="radio" value="no" id="no" name="package-quality"> 
                        <label for="no">No</label><br>
                    </fieldset>
                </div>
                <div id="feedback3">
                    <fieldset>
                            <legend> Were the ambassadors approachable enough? </legend>
                            <input type="radio" id="yes" value="yes" name="approachable">
                            <label for="yes">Yes</label> <br>
        
                            <input type="radio" value="no" id="no" name="approachable"> 
                            <label for="no">No</label><br>
                    </fieldset>
                </div>
                <div id=feedback4>
                    <fieldset>
                            <legend> Movie ticket or Musuem ticket? </legend>
                            <input type="radio" id="movie" value="movie" name="ticket">
                            <label for="movie">Movie Ticket</label> <br>
        
                            <input type="radio" value="musuem" id="musuem" name="ticket"> 
                            <label for="musuem">Musuem Ticket</label><br>
                    </fieldset>
                </div>

                <div id="feedback5">
                    <fieldset>
                        <legend>What did you like?</legend>
                        <input type="checkbox" value="chocolate-candy" name="chocolate-candy" id="package">
                        <label for="chocolate-candy">chocolate candy</label> <br>

                        <input type="checkbox" value="normal-candy" name="normal-candy" id="package">
                        <label for="chocolate-candy">Non-chocolate candy</label> <br>

                        <input type="checkbox" value="school-bag" name="school-bag" id="package">
                        <label for="school-bag">School bag</label><br>

                        <input type="checkbox" value="water-bottle" name="water-bottle" id="package">
                        <label for="water-bottle">Water Bottle</label><br>

                        <input type="checkbox" value="diary" name="diary" id="package">
                        <label for="diary">Diary</label><br>

                        <input type="checkbox" value="map-guide" name="map-guide" id="package">
                        <label for="map-guide">Map Guide</label><br>

                        <input type="checkbox" value="musuem-ticket" name="musuem-ticket" id="package">
                        <label for="musuem-ticket">Musuem Ticket</label><br>

                        <input type="checkbox" value="ferry voucher" name="ferry voucher" id="package">
                        <label for="ferry-voucher">Ferry Voucher</label><br>
                    </fieldset>
                </div>
                <div id="feedback6">
                    <fieldset>
                        <legend>Which colours of the bags do like?</legend>
                        <input type="checkbox" value="pink-bag" name="pink-bag" id="color">
                        <label for="pink-bag">Pink bag</label><br>
    
                        <input type="checkbox" value="blue-bag" name="blue-bag" id="color">
                        <label for="blue-bag">Blue bag</label><br>
    
                        <input type="checkbox" value="red-bag" name="red-bag" id="color">
                        <label for="red-bag">Red bag</label><br>
    
                        <input type="checkbox" value="yellow-bag" name="yellow-bag" id="color">
                        <label for="yellow-bag">Yellow bag</label><br>
    
                        <input type="checkbox" value="green-bag" name="green-bag" id="color">
                        <label for="green-bag">Light green bag</label><br>
                    </fieldset>
                </div>
            
            
        
                    
                    

                    <textarea name="additional-comment" id="additional-comment" cols="80" rows="5" placeholder="Write additional comment"></textarea> <br>

                    <div id="submit"> <button type="submit">Submit Form</button> </div>
                </form>
        </main>
    </div>  
</body>
</html>
